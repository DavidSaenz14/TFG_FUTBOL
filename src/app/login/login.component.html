<div class="container">
  <h2>Login</h2>
  <!-- Mostrar mensaje de Ã©xito solo si registrationSuccess tiene un valor -->
  <div *ngIf="registrationSuccess &&!error" class="alert alert-success" role="alert">
    {{registrationSuccess.message}}
  </div>
  <!-- Mostrar mensaje de error si hay un error -->
  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{error}}
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" formControlName="username" class="form-control" id="username" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
