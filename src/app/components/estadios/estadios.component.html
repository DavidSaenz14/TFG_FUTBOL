<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estadios</title>
  <style>
    /* General styles for the page */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #e3f2fd; /* Azul claro */
      margin: 0;
      padding: 20px;
    }

    /* Styles for the estadios section */
    h2 {
      color: #1565c0; /* Azul oscuro */
      text-align: center;
      margin-bottom: 20px;
      font-size: 2em;
    }

    .estadios-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* Distribuye en cuatro columnas */
      gap: 20px; /* Espacio entre los estadios */
    }

    .estadio-item {
      background-color: #bbdefb; /* Azul claro */
      border: 2px solid #1565c0; /* Azul oscuro */
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .estadio-item:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .estadio-info {
      text-align: left;
    }

    .estadio-nombre {
      font-size: 1.5em;
      color: #1565c0; /* Azul oscuro */
      margin-top: 0;
      margin-bottom: 10px;
    }

    .estadio-info p {
      margin: 8px 0;
      font-size: 1em;
    }

    .estadio-info p strong {
      color: #1976d2; /* Azul más claro */
    }
  </style>
</head>
<body>
  <h2>Estadios</h2>
  <div class="estadios-grid">
    <div *ngFor="let estadio of estadios" class="estadio-item">
      <div class="estadio-info">
        <h3 class="estadio-nombre">{{ estadio.nombre }}</h3>
        <p><strong>Ciudad:</strong> {{ estadio.ciudad }}</p>
        <p><strong>Capacidad:</strong> {{ estadio.capacidad }}</p>
        <p><strong>Dirección:</strong> {{ estadio.direccion }}</p>
        <p><strong>Equipo:</strong> {{ estadio.equipo.nombre }}</p>
      </div>
    </div>
  </div>
</body>
</html>
