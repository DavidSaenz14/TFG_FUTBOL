<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Árbitros</title>
  <style>
    /* General styles for the page */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #e3f2fd; /* Azul claro */
      margin: 0;
      padding: 20px;
    }

    /* Styles for the árbitros section */
    h2 {
      color: #1565c0; /* Azul oscuro */
      text-align: center;
      margin-bottom: 20px;
      font-size: 2em;
    }

    .arbitros-list {
      list-style-type: none;
      padding: 0;
    }

    .arbitro-item {
      background-color: #bbdefb; /* Azul claro */
      border: 2px solid #1565c0; /* Azul oscuro */
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .arbitro-item:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .arbitro-info {
      text-align: left;
    }

    .arbitro-nombre {
      font-size: 1.5em;
      color: #1565c0; /* Azul oscuro */
      margin-top: 0;
      margin-bottom: 10px;
    }

    .arbitro-info p {
      margin: 8px 0;
      font-size: 1em;
    }

    .arbitro-info p strong {
      color: #1976d2; /* Azul más claro */
    }

    .form-container {
      max-width: 400px;
      margin: 20px auto;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .buttons-container {
      display: flex;
      justify-content: space-between;
    }

    .btn {
      background-color: #1565c0;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
      margin-right: 10px;
    }

    .btn:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>
  <h2>Árbitros</h2>
  <ul class="arbitros-list">
    <li *ngFor="let arbitro of arbitros" class="arbitro-item">
      <div class="arbitro-info">
        <h3 class="arbitro-nombre">{{ arbitro.nombre }}</h3>
        <p><strong>Nacionalidad:</strong> {{ arbitro.nacionalidad }}</p>
        <p><strong>Categoría:</strong> {{ arbitro.categoria }}</p>
        <p><strong>Experiencia:</strong> {{ arbitro.experiencia }} años</p>
      </div>
    </li>
  </ul>

  <div class="form-container" *ngIf="editingArbitro || newArbitro">
    <form (ngSubmit)="editingArbitro ? updateArbitro() : createArbitro()">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"  required>
      </div>
      <div class="form-group">
        <label for="nacionalidad">Nacionalidad:</label>
        <input type="text" id="nacionalidad" name="nacionalidad"  required>
      </div>
      <div class="form-group">
        <label for="categoria">Categoría:</label>
        <input type="text" id="categoria" name="categoria"  required>
      </div>
      <div class="form-group">
        <label for="experiencia">Experiencia (años):</label>
        <input type="number" id="experiencia" name="experiencia"  required>
      </div>
      <div class="buttons-container">
        <button type="submit" class="btn">{{ editingArbitro ? 'Actualizar' : 'Crear' }}</button>
        <button type="button" class="btn" (click)="editingArbitro = null; newArbitro = null">Cancelar</button>
      </div>
    </form>
  </div>
