<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GOLTOTAL - Tu Portal de Fútbol</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    .navbar {
      background-color: #0056b3;
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffffff !important;
    }

    .navbar-nav .nav-link {
      font-size: 1.1rem;
      color: #ffffff !important;
    }

    .navbar-nav .nav-link:hover {
      color: #ffcc00 !important;
    }

    .image-container img {
      width: 100%;
      height: auto;
      max-height: 400px;
      object-fit: cover;
      margin-bottom: -4px;
      /* To remove the gap between the image and the navbar */
    }

    .navbar-second {
      background-color: #003366;
      justify-content: center;
      padding: 0;
    }

    .navbar-second .navbar-nav {
      margin: 0 auto;
    }

    .navbar-second .nav-link {
      color: #ffffff !important;
      font-weight: bold;
    }

    .navbar-second .nav-link:hover {
      color: #ffcc00 !important;
    }

    .footer {
      background-color: #0056b3;
      color: white;
      padding: 1rem 0;
      text-align: center;
      margin-top: auto;
    }

    .footer a {
      color: #ffcc00;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .modal-header {
      background-color: #003366;
      color: white;
    }

    .btn-primary {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .btn-primary:hover {
      background-color: #004494;
      border-color: #004494;
    }

    .listing-grid {
      padding: 2rem 1rem;
      background-color: #ffffff;
    }

    .listing-grid .card {
      border: none;
      transition: transform 0.2s;
    }

    .listing-grid .card:hover {
      transform: scale(1.05);
    }

    .listing-grid .card-body {
      text-align: center;
      padding: 1rem;
    }

    .listing-grid .card-title {
      color: #0056b3;
      font-weight: bold;
    }

    .listing-grid .card-text {
      color: #333333;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" routerLink="/">GOLTOTAL</a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/register">Register</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Image Section -->
  <div class="image-container">
    <img src="https://www.dodmagazine.es/wp-content/uploads/2022/11/ver-futbol-online-gratis.jpg"
      alt="Imagen de fútbol">
  </div>
  
  <!-- Bottom Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-second">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarBottom"
        aria-controls="navbarBottom" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarBottom">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/home" routerLinkActive="active">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/equipos" routerLinkActive="active">Equipos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/jugadores" routerLinkActive="active">Jugadores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/clasificacion" routerLinkActive="active">Clasificación</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/partidos" routerLinkActive="active">Partidos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/arbitros" routerLinkActive="active">Árbitros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/estadios" routerLinkActive="active">Estadios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/competiciones" routerLinkActive="active">Competiciones</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Router Outlet -->
  <div class="container">
    <router-outlet></router-outlet>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 GOLTOTAL. Todos los derechos reservados. | <a href="#">Política de Privacidad</a> | <a href="#">Términos de Uso</a></p>
    </div>
  </footer>
  
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popper"></script>
