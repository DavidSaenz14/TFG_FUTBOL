<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="registration-form">
  <div *ngIf="registrationError" class="alert alert-danger" role="alert">
    Error durante el registro. Por favor, inténtelo de nuevo.
  </div>
  <div class="form-group">
    <label for="username">Nombre de usuario</label>
    <input type="text" formControlName="username" class="form-control" id="username" placeholder="Introduce tu nombre de usuario" required>
  </div>
  <div class="form-group">
    <label for="email">Correo electrónico</label>
    <input type="email" formControlName="email" class="form-control" id="email" placeholder="Introduce tu correo electrónico" required>
  </div>
  <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="password" formControlName="password" class="form-control" id="password" placeholder="Introduce tu contraseña" required>
  </div>
  <!-- Campo de selección de rol -->
  <div class="form-group">
    <label for="role">Rol</label>
    <select formControlName="role" class="form-control" id="role" required>
      <option value="">Selecciona tu rol</option>
      <option value="admin">Admin</option>
      <option value="user">Usuario</option>
    </select>
  </div>
  <!-- Cambia el botón de "button" a "submit" para que el formulario se envíe cuando se haga clic en él -->
  <button type="submit" class="btn btn-primary">Registrarse</button>
</form>
<div *ngIf="registrationSuccess" class="alert alert-success" role="alert">
  Registro exitoso. ¡Bienvenido!
</div>
<div *ngIf="registrationError" class="alert alert-danger" role="alert">
  Error durante el registro. Por favor, inténtelo de nuevo.
</div>
<style>
  .registration-form {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    font-weight: bold;
  }

  .alert {
    margin-bottom: 20px;
  }

  .btn-primary {
    width: 100%;
    font-size: 16px;
  }
</style>
