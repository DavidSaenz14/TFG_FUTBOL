<div class="admin-dashboard">
  <h1>Admin Dashboard</h1>

  <section *ngIf="isLoading">
    <p>Loading...</p>
  </section>

  <section *ngIf="errorMessage">
    <p>{{ errorMessage }}</p>
  </section>

  <section *ngIf="isLoading &&!errorMessage">
    <h2>Users</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
        </tr>
      </tbody>
    </table>
  </section>
</div>
